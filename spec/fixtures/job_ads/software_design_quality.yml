core_job_responsibilities:
  "Responsible for implementing and maintaining the effectiveness of the quality system.

  1. General - Develops local strategy which is aligned with the business strategy and implements related tactical activities. Translates strategic needs of the division into executable long-range programs and projects. Provide solutions to a wide range of difficult problems.

  Solutions are compliant; innovative; thorough; practical and consistent with organizational objectives. Leads projects with cross-functional broader scope. Represents team on cross-functional projects with other functional leaders. Directly influences project direction and scope.

  Interacts effectively with employees; manager; and cross-functional peers. Excels in effective and positive communications. Contributes functional skills and expertise broadly. Scope includes one or more QA functions with general knowledge of other related disciplines.

  Provides guidance and trains other Professionals and Technicians. May provide oversight to one or more QA professionals and/or contractors.

  2. Quality System Compliance - Demonstrates complete understanding of the standards and regulatory bodies that regulate our industry.

  Ensures compliance to Division and Corporate policies and procedures. Implements and maintains effectiveness of ADD's Quality System; including the Subsystems and Key processes that govern the area by identifying compliance risks.

  3. Risk Management - Defines the business results expected from risk management strategies and projects. Leads ADD in determining the changes; improvements; and investments needed to support the Risk Management process in the Quality System and business driven objectives. Makes independent decisions within broad parameters while assuring that these decisions are compliant with site level policies and procedures and are aligned with the appropriate quality system.
  Reviews and approves Risk management documentation.

  4. Design Control / Documentation & Change Control - Demonstrates a strong working knowledge of the potential global impact of changes including safety and efficacy. Acts as Process Owner and represents the site as an SME or Process Community Member. Negotiates complex changes. Identifies key processes that may be impacted as a result of the change. Effectively reviews and discusses changes with key stakeholders.

  5. Quality Engineering - Draws conclusions reflecting broad business and quality needs. Champions new initiatives and acts as the catalyst for change within and potentially across divisions. Negotiates complex quality decisions. Participates as SME in audits. Acts as a consultant at site and Division or in partnership with supplier for developing quality related strategies for major projects.

  Position Accountability / Scope:
  Receives little detailed or general direction. Responsible for ensuring compliant documentation in cross-functional areas of support."
